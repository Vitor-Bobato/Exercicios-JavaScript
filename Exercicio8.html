<!-- 8) Escreva um programa em JavaScript que exiba na tela uma mensagem
de acordo com a escolha do usuário em um menu de opções. O menu
deve ter as opções "1. Opção 1", "2. Opção 2" e "3. Opção 3". Se o usuário
escolher a opção 1, exiba "Opção 1 escolhida". Se o usuário escolher a
opção 2, exiba "Opção 2 escolhida". Se o usuário escolher a opção 3,
exiba "Opção 3 escolhida". Se o usuário escolher uma opção inválida,
exiba "Opção inválida". -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades EX 8</title>
</head>
<body>
    <form id="menu">
        <label for="opcao">Escolha uma opção:</label>
        <select id="opcao" name="opcao">
            <option value=""></option>
            <option value="1">1. Opção 1</option>
            <option value="2">2. Opção 2</option>
            <option value="3">3. Opção 3</option>
        </select>
        <button type="submit">Escolher</button>
    </form>

    <script>
        const formulario = document.getElementById("menu");

        formulario.addEventListener("submit", function(event)
        {
            event.preventDefault();

            const opcao_selecionada = parseInt(document.getElementById("opcao").value);

            switch (opcao_selecionada) {
                case 1:
                    alert ("Opção 1 escolhida");
                    break;
                case 2:
                    alert ("Opção 2 escolhida");
                    break;
                case 3:
                    alert ("Opção 3 escolhida");
                    break;
                default:
                    alert ("Opção inválida");
            }
        });
    </script>
</body>
</html>
