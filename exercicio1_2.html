<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 e 2</title>
</head>

<!-- Escreva um programa em JavaScript que exiba na tela o maior número
entre dois números fornecidos pelo usuário. -->

<body>
    <h1> Exercícios 1 e 2</h1>
    <form id="Numeros">
        <label for="numero1">Número 1:</label>
        <input type="text" id="numero1" name="numero1">
        <label for="numero2">Número 2:</label>
        <input type="text" id="numero2" name="numero2">
        <button type="submit">Enviar</button>
    </form>
</body>
<script>
     const formulario = document.getElementById('Numeros');
     formulario.addEventListener('submit', function(evento)
        {
            evento.preventDefault();

            const numero1 = document.getElementById('numero1').value;
            const numero2 = document.getElementById('numero2').value;


            if(numero1 === '' || numero2 === '')
            {
                alert('Preencha todos os campos');
                return false;
            } else if (numero1 > numero2)
                {
                    alert('O primeiro número é maior que o segundo');
                    return false;
                } else if (numero2 > numero1)
                    {
                        alert('O segundo número é maior que o primeiro');
                        return false;
                    } else if(numero1 == numero2)
                        {
                            alert('Os números são iguais')
                            return false;
                        }
        })
</script>
