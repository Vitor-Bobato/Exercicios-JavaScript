<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    
    <h1>Exercício 4</h1>

    <form id="vetor">
        <label for="num1">Número 1</label>
        <input type="text" id="num1" name="num1">

        <label for="num2">Número 2</label>
        <input type="text" id="num2" name="num2">

        <label for="num3">Número 3</label>
        <input type="text" id="num3" name="num3">

        <label for="num4">Número 4</label>
        <input type="text" id="num4" name="num4">

        <label for="num5">Número 5</label>
        <input type="text" id="num5" name="num5">

        <button type="submit" id="media">Descubra a média</button>
    </form>
</body>

<script>
    const formulario = document.getElementById('vetor');
    formulario.addEventListener('submit', function(evento)
       {
           evento.preventDefault();

           const num1 = document.getElementById('num1').value;
           const num2 = document.getElementById('num2').value;
           const num3 = document.getElementById('num3').value;
           const num4 = document.getElementById('num4').value;
           const num5 = document.getElementById('num5').value;


           if(num1 === '' || num2 === '' || num3 ==='' || num4 ==='' || num5 ==='')
           {
               alert('Preencha todos os campos');
               return false;
           } else 
            {
                const media = (parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5))/5
                alert('A média de seus números irá ser: ' + media)
            }
       })
</script>
</html>
