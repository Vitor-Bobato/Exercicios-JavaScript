<!-- 9) Escreva um programa em JavaScript que exiba na tela o maior número
de um vetor. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades EX 9</title>
</head>
<body>
    
<form id="numeros">

    <label for="numero1">Número 1:</label>
    <input type="number" id="num1" name="num1">
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="num2" name="num2">

    <label for="numero3">Número 3:</label>
    <input type="number" id="num3" name="num3">

    <label for="numero4">Número 4:</label>
    <input type="number" id="num4" name="num4">
        
    <button type="submit">Enviar</button>
        
</form>




<script>

    const formulario= document.getElementById('numeros');

    formulario.addEventListener('submit', function(evento)
    {
        evento.preventDefault(); // Impede o envio do formulário

        const numero_1 = document.getElementById('num1').value;
        const numero_2 = document.getElementById('num2').value;
        const numero_3 = document.getElementById('num3').value;
        const numero_4 = document.getElementById('num4').value;

        if (numero_1 === '' || numero_2 === '' || numero_3 === '' || numero_4 === '')
        {
            alert('Preencha todos os campos');
            return false;
        }

        else if (parseInt(numero_1) > parseInt(numero_2) && parseInt(numero_1) > parseInt(numero_3) && parseInt(numero_1) > parseInt (numero_4))
        {
            alert("O maior número é " + parseInt(numero_1));
        }

        else if (parseInt(numero_2) > parseInt(numero_1) && parseInt(numero_2) > parseInt(numero_3) && parseInt(numero_2) > parseInt (numero_4))
        {
            alert("O maior número é " + parseInt(numero_2));
        }

        else if (parseInt(numero_3) > parseInt(numero_1) && parseInt(numero_3) > parseInt(numero_2) && parseInt(numero_3) > parseInt (numero_4))
        {
            alert("O maior número é " + parseInt(numero_3));
        }

        else if (parseInt(numero_4) > parseInt(numero_1) && parseInt(numero_4) > parseInt(numero_2) && parseInt(numero_4) > parseInt (numero_3))
        {
            alert("O maior número é " + parseInt(numero_4));
        }

    })

</script>


</body>
</html>
