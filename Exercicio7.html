<!-- 7) Escreva um programa em JavaScript que exiba na tela o fatorial de um
número fornecido pelo usuário. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades EX 7</title>
</head>
<body>
    <form id="fatorial">

        <label for="numero">Número para fatorar: </label>
        <input type="number" id="num" name="num">

        <button type="submit">Enviar</button>

    </form>

    <script>

        const formulario = document.getElementById ('fatorial');

        formulario.addEventListener('submit', function(evento)
        {
            
            evento.preventDefault();

            const n = parseInt(document.getElementById('num').value);

            if (n === '')
            {
                alert ('Preencha o campo solicitado');
                return False;
            }
            else if (n < 0)
            {
               alert ('Digite um número inteiro postivo');
               return False;
            }
            else if (n === 0 || n === 1 )
            {
                alert ('Fatorial igual a 1');
            }
            else
            {
                let resultado = 1;

                for (let i = 2; i <= n; i++)
                {
                    resultado *= i;
                }

                alert (`O resultado da fatorial de ${n} é ${resultado}`)
            }

        })

    </script>

</body>

</html>
