<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <form id="Notas">
        <label for="NotaUsuario">Digite a sua nota</label>
        <input type="text" id="NotaUsuario" name="NotaUsuario">
        <button type="submit">Enviar</button>
    </form>
</body>
<script>
    const formulario = document.getElementById('Notas')
    formulario.addEventListener('submit', function(evento)
{
    evento.preventDefault();
    const NotaUsuario = document.getElementById('NotaUsuario').value;

    if (NotaUsuario === '')
    {
        alert('Preencha o campo para saber a sua nota!');
        return false;
    } else if (NotaUsuario < 6 )
        {
            alert("Reprovado");
            
        } else if (NotaUsuario >= 6 && NotaUsuario < 8)
            {
                alert("Aprovado");
                
            } else if (NotaUsuario >= 8)
                {
                    alert("Aprovado com louvor");
                   
                }
})

</script>
</html>
